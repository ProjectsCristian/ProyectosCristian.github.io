

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat socket</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>Presentado por:</div>
    <div>Cristian Pacco Estofanero</div>
    <div id="chat-container">

        <div id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
        </div>

        <input type="text" id="username" placeholder="Usuario">
        <input type="text" id="message" placeholder="Mensaje">

        <button id="send">Enviar</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
